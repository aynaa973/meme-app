<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<title>Magic 8-Ball Example</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
	
</head>
<body>
	<section>
		<h1>Ask the Magic 8-Ball or Get a Fortune Cookie</h1>
		<div class="magicBall">
			<input type="text" id="userQuestion" placeholder="Enter your question">
			<select id="answerType">
				<option value="magic8Ball">Magic 8-Ball</option>
				<option value="fortuneCookie">Fortune Cookie</option>
			</select>
			<button onclick="askQuestion()">Ask</button>
		</div>
		<p id="answer"></p>
	</section>
	<script src='js/script.js'></script>
</body>
</html>
