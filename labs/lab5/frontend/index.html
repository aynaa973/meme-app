<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <input type="text" id="search" placeholder="Search for memes..." />
        <button onclick="searchImages()">Search</button>
        
        <div class="image-gallery" id="image-gallery"></div>
        
        <div class="meme-editor" id="meme-editor">
            <h2>Create Meme</h2>
            <div>
                <label for="top-text">Top Text:</label>
                <input type="text" id="top-text" placeholder="Top Text">
            </div>
            <div>
                <label for="bottom-text">Bottom Text:</label>
                <input type="text" id="bottom-text" placeholder="Bottom Text">
            </div>
            <button onclick="generateMeme()">Generate Meme</button>
            <canvas id="meme-canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
